<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="../qr-code-component-main/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | QR code component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <style>
        .outfit-bold {
            font-family: "Outfit", sans-serif;
            font-optical-sizing: auto;
            font-weight: 800;
            font-style: normal;
        }

        .outfit-normal {
            font-family: "Outfit", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>

<body>
    <div class="flex flex-col h-screen justify-center items-center bg-slate-300">
        <div class="w-[320px]flex flex-col justify-center items-center bg-white rounded-[20px] px-[16px]">
            <img src="../qr-code-component-main/images/image-qr-code.png" alt="QR Code"
                class="w-[288px] h-[288px] mt-[16px] rounded-[15px]">

            <div class="w-[288px] mt-[24px] flex flex-col justify-center items-center">
                <p class="w-[256px] text-slate-900 outfit-bold text-center text-[22px] leading-[120%] mb-[16px]">Improve
                    your front-end skills by building projects
                </p>

                <p class="w-[256px] outfit-normal text-center text-[15px] text-slate-500 mb-[40px]">Scan the QR code to
                    visit Frontend Mentor and take your coding skills to the next level
                </p>

            </div>
        </div>
    </div>
</body>

</html>
