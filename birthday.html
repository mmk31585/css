<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تولدت مبارک فاطمه!</title>
    <link href="https://fonts.googleapis.com/css2?family=Shabnam:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            text-align: center;
            background-color: #ffe6f2;
            font-family: 'Shabnam', sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #ff4081;
            font-size: 3em;
            margin-top: 50px;
        }
        .message {
            font-size: 1.8em;
            color: #333;
            display: inline-block;
            border-right: 3px solid black;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 3s steps(40, end) forwards, blink 0.7s infinite;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 30em; }
        }
        @keyframes blink {
            50% { border-color: transparent; }
        }
        .balloon {
            position: absolute;
            bottom: -100px;
            width: 50px;
            height: 70px;
            background-color: red;
            border-radius: 50%;
            opacity: 0.8;
            animation: float 6s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-120vh); }
        }
        button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1.3em;
            background-color: #ff4081;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Shabnam', sans-serif;
        }
        button:hover {
            background-color: #d81b60;
        }
        /* استایل و انیمیشن تصویر گربه */
        #catImage {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 100px;
            animation: moveCat 4s infinite;
        }
        @keyframes moveCat {
            0% { transform: translateX(0); }
            50% { transform: translateX(20px); }
            100% { transform: translateX(0); }
        }
        /* استایل بخش کد برنامه‌نویسی */
        .code-snippet {
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: left;
            margin: 20px auto;
            padding: 15px;
            max-width: 500px;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>تولدت مبارک فاطمه!</h1>
    <div class="message"></div>
    <br>
    <button onclick="playMusic()">پخش آهنگ</button>
    <audio id="birthdaySong" src="./birthday2.html"></audio>
    
    <!-- بخش کد اختصاصی برنامه نویسی -->
    <div class="code-snippet">
        <pre>
// کد تولد برای فاطمه
function celebrateBirthday() {
    console.log("تولدت مبارک فاطمه عزیز، عاشق برنامه نویسی و گربه!");
}
celebrateBirthday();
        </pre>
    </div>
    
    <!-- تصویر گربه -->
    <img id="catImage" src="https://placekitten.com/100/100" alt="گربه زیبا">
    
    <script>
        const message = "فاطمه عزیز، عاشق برنامه نویسی و گربه‌ها، تولدت مبارک! همیشه آرام و موفق باشی!";
        let i = 0;
        function typeMessage() {
            if (i < message.length) {
                document.querySelector('.message').textContent += message.charAt(i);
                i++;
                setTimeout(typeMessage, 100);
            }
        }
        typeMessage();

        function playMusic() {
            document.getElementById('birthdaySong').play();
        }

        function createBalloon() {
            const balloon = document.createElement("div");
            balloon.classList.add("balloon");
            document.body.appendChild(balloon);
            const colors = ["red", "blue", "green", "yellow", "purple", "orange"];
            balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            balloon.style.left = Math.random() * window.innerWidth + "px";
            balloon.style.animationDuration = (Math.random() * 3 + 3) + "s";

            setTimeout(() => balloon.remove(), 6000);
        }

        setInterval(createBalloon, 500);
    </script>
</body>
</html>
